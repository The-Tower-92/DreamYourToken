<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor Immagini</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <h1>Editor Immagini con Cornice</h1>

    <button id="upload-button">Carica Immagine</button>
    <input type="file" id="file-input" accept="image/*" style="display:none">

    <div class="controls">
        <div class="slicer">
            <label>Luminosità: <input type="number" id="brightness-value" value="100" min="0" max="200">%</label>
            <input type="range" id="brightness" min="0" max="200" value="100">
        </div>
        <div class="slicer">
            <label>Contrasto: <input type="number" id="contrast-value" value="100" min="0" max="200">%</label>
            <input type="range" id="contrast" min="0" max="200" value="100">
        </div>
        <div class="slicer">
            <label>Saturazione: <input type="number" id="saturation-value" value="100" min="0" max="200">%</label>
            <input type="range" id="saturation" min="0" max="200" value="100">
        </div>
        <div class="slicer">
            <label>Gamma: <input type="number" id="gamma-value" value="1" step="0.1" min="0.1" max="3"></label>
            <input type="range" id="gamma" min="0.1" max="3" step="0.1" value="1">
        </div>
        <div class="slicer">
            <label>Livello Bianco: <input type="number" id="white-level-value" value="255" min="0" max="255"></label>
            <input type="range" id="white-level" min="0" max="255" value="255">
        </div>
        <div class="slicer">
            <label>Livello Nero: <input type="number" id="black-level-value" value="0" min="0" max="255"></label>
            <input type="range" id="black-level" min="0" max="255" value="0">
        </div>
    </div>

    <div class="frame-controls">
        <button id="prev-frame">&#8592; Cambia Cornice</button>
        <button id="next-frame">Cambia Cornice &#8594;</button>
    </div>

    <div class="frame-container">
        <img id="uploaded-image" src="" alt="La tua immagine" style="display:none">
        <img id="frame-overlay" class="frame" src="frames/frame1.png" alt="Cornice">
    </div>

    <div class="actions">
        <button id="download-button">Download</button>
        <button id="reset-button">Reset</button>
    </div>

    <canvas id="canvas" style="display:none"></canvas>

    <script src="js/script.js"></script>

</body>
</html>
